<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOnGzV7zt27NXFoaoApmY8iUuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        h1 a {
            text-decoration: none;
            color: #007bff;
        }

        h1 a:hover {
            text-decoration: underline;
        }

        .lead {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-send {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #14e044;
        }

        .alert {
            margin-top: 20px;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .messages {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-5">
                <h1>Email Sender <a href="https://www.dbit.co.in/"><br>DON BOSCO</a></h1>
                <p class="lead">Sending the email using Django</p>
                <div class="form-box"></div>
                <form id="contact-form" action="{% url 'send_email' %}" role="form">
                    {% csrf_token %}
                    <div class="messages">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" 
                                    placeholder="Please enter your name *" required="required" 
                                    data-error="Name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" 
                                    placeholder="Please enter your email *" required="required" 
                                    data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control" 
                                    placeholder="Message for me*" rows="4" required="required" 
                                    data-error="Please,leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html
